<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Contact Us</h1>
            <div class="box">
                <form id="contact-form" method="post" action="/submit-form">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="text" id="name" name="name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" id="email" name="email" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" id="message" name="message" placeholder="Your Message"></textarea>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
